{% extends "base.html" %}
{% block content %}

<br>
<br>
  <div class="container">
    <a href="{{url_for('users.show')}}">Show my stocks</a>
    <br><br>
    <form class="form-group" method="POST">

      {{form.hidden_tag()}}

      <div class="form-group">
        {{form.sticker.label(class="form-control-label")}} {{form.sticker(class="form-control form-control-lg")}}
      </div>

      <div class="form-group">
        {{form.submit(class="btn btn-secondary")}}
      </div>

    </form>
  </div>

{% endblock %}
